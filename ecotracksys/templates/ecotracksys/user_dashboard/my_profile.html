<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EcoTrack | My Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome for Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  /* ===== Base Theme ===== */
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #e6f7f1, #d1f5e0);
    color: #065f46;
  }

  /* ===== Header ===== */
  .header {
    display: flex;
    justify-content: flex-end;
    padding: 20px 30px;
  }

  .home-btn {
    padding: 8px 22px;
    background: linear-gradient(135deg, #34d399, #10b981);
    border: none;
    color: #ffffff;
    border-radius: 10px;
    font-size: 14px;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(16,185,129,0.4);
    transition: all 0.3s ease;
  }

  .home-btn:hover {
    background: linear-gradient(135deg, #059669, #047857);
    box-shadow: 0 6px 16px rgba(5,118,87,0.6);
    transform: translateY(-2px);
  }

  /* ===== Profile Container ===== */
  .profile-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 50px 20px;
  }

  /* ===== Profile Card ===== */
  .profile-card {
    background: linear-gradient(145deg, #f0fdf9, #d9f7ed);
    padding: 45px 35px;
    border-radius: 20px;
    width: 100%;
    max-width: 650px;
    box-shadow: 0 0 35px rgba(16,185,129,0.3);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .profile-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 45px rgba(16,185,129,0.5);
  }

  /* ===== Title ===== */
  .profile-title {
    font-size: 28px;
    font-weight: 600;
    color: #065f46;
    margin-bottom: 35px;
    border-bottom: 1px solid #10b981;
    padding-bottom: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }

  .profile-title i {
    color: #34d399;
  }

  /* ===== Profile Image ===== */
  .profile-img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #10b981;
    box-shadow: 0 0 15px rgba(16,185,129,0.5);
    margin-bottom: 30px;
    transition: transform 0.3s ease;
  }

  .profile-img:hover {
    transform: scale(1.05);
  }

  /* ===== Info Section ===== */
  .info-section {
    max-width: 450px;
    margin: 0 auto;
    text-align: left;
  }

  .info-row {
    display: flex;
    align-items: center;
    margin-bottom: 18px;
    border-bottom: 1px solid rgba(6,95,70,0.15);
    padding-bottom: 8px;
    transition: background 0.3s, padding-left 0.3s;
    border-radius: 6px;
  }

  .info-row:hover {
    background: rgba(16,185,129,0.1);
    padding-left: 8px;
  }

  .info-row i {
    color: #34d399;
    font-size: 18px;
    width: 28px;
    margin-right: 12px;
  }

  .info-label {
    font-size: 15px;
    color: #065f46aa;
    width: 120px;
  }

  .info-value {
    font-size: 16px;
    font-weight: 500;
    color: #065f46;
    flex: 1;
  }

  /* ===== Edit Button ===== */
  .edit-btn {
    margin-top: 35px;
    padding: 12px 28px;
    background: linear-gradient(135deg, #34d399, #10b981);
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 500;
    color: #ffffff;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 12px rgba(16,185,129,0.5);
  }

  .edit-btn:hover {
    background: linear-gradient(135deg, #059669, #047857);
    box-shadow: 0 0 25px rgba(5,118,87,0.7);
    transform: translateY(-2px);
  }

  /* ===== Responsive ===== */
  @media (max-width: 600px) {
    .header {
      justify-content: center;
    }
    .profile-card {
      padding: 35px 20px;
    }
    .profile-title {
      font-size: 24px;
    }
    .info-label {
      width: auto;
    }
    .profile-img {
      width: 100px;
      height: 100px;
      margin-bottom: 25px;
    }
  }
</style>
</head>
<body>

  <!-- Header with Home Button -->
  <div class="header">
    <button class="home-btn" onclick="window.location.href='{% url 'ecotracksys:citizen_dashboard' %}'">üè† Home</button>
  </div>

  <!-- Profile Card -->
  <div class="profile-container">
    <div class="profile-card">
      <div class="profile-title"><i class="fas fa-user-circle"></i>My Profile</div>

      {% if user.profile_image %}
      <img src="{{ user.profile_image.url }}" alt="{{ user.get_full_name }}'s Profile Picture" class="profile-img">
      {% else %}
      <img src="/static/default_profile.png" alt="Default Profile Picture" class="profile-img">
      {% endif %}

      <div class="info-section">

        <div class="info-row">
          <i class="fas fa-user"></i>
          <div class="info-label">Name</div>
          <div class="info-value">{{ user.full_name| default:"N/A" }}</div>
        </div>
        <div class="info-row">
          <i class="fas fa-phone-alt"></i>
          <div class="info-label">Phone</div>
          <div class="info-value">{{ user.phone | default:"N/A" }}</div>
        </div>
        <div class="info-row">
          <i class="fas fa-envelope"></i>
          <div class="info-label">Email</div>
          <div class="info-value">{{ user.email | default:"N/A" }}</div>
        </div>

        <div class="info-row">
          <i class="fas fa-calendar-alt"></i>
          <div class="info-label">Joined</div>
          <div class="info-value">{{ user.date_joined|date:"F j, Y" }}</div>
        </div>

      </div>

      <button class="edit-btn" onclick="window.location.href='{% url 'ecotracksys:update_password' %}'">‚úèÔ∏è Update Password</button>
    </div>
  </div>

</body>
</html>
