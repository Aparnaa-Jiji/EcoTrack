{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password – EcoTrack</title>
  <link rel="icon" href="favicon.ico">
  <style>
  body {
    background: #0f172a !important;
    color: #e5e7eb;
    min-height: 100vh;
  }
</style>
<div style="display:flex;justify-content:center;align-items:center;min-height:80vh;padding:20px;">
  <div style="background:linear-gradient(145deg,#1a1a2e,#16213e);border-radius:18px;padding:40px;box-shadow:0 12px 24px rgba(0,0,0,0.5), inset 0 2px 0 rgba(59,130,246,0.3), inset 0 -2px 0 rgba(0,0,0,0.6);max-width:420px;width:100%;color:#e5e7eb;">
    <h2 style="margin-bottom:24px;font-size:28px;font-weight:700;text-align:center;background:linear-gradient(90deg,#6EE7B7,#3B82F6);-webkit-background-clip:text;-webkit-text-fill-color:transparent;">Forgot Password</h2>
    <p style="margin-bottom:24px;text-align:center;font-size:15px;">Enter the email associated with your account and we'll send you a link to reset your password.</p>
    <form method="post" action="#" style="display:flex;flex-direction:column;gap:18px;">
      
      <input type="email" name="email" placeholder="Email address" required style="padding:12px 16px;border-radius:8px;border:1px solid #2563eb;background:#0f172a;color:#e5e7eb;outline:none;">
      <button type="submit" style="width:220px;padding:12px 0;margin:0 auto;background:linear-gradient(180deg,#3b82f6 0%,#2563eb 60%,#1e40af 100%);border:none;border-radius:8px;color:#fff;font-weight:700;font-size:1.05rem;cursor:pointer;box-shadow:0 6px 0 #1e40af,0 12px 14px rgba(0,0,0,0.35),0 0 18px rgba(59,130,246,0.6),inset 0 2px 4px rgba(255,255,255,0.3);transition:transform .25s,box-shadow .25s,filter .25s;display:block;">Send Reset Link</button>
    </form>
    <div style="margin-top:18px;text-align:center;">
      <span style="display:inline-block;margin-top:10px;padding:10px 18px;background:linear-gradient(135deg,#10b981 0%,#059669 100%);border-radius:8px;color:#fff;font-weight:600;text-decoration:none;box-shadow:0 4px 0 #059669,0 8px 10px rgba(0,0,0,0.35),0 0 14px rgba(16,185,129,0.6),inset 0 1px 3px rgba(255,255,255,0.25);transition:transform .25s,box-shadow .25s;">Back to Login</span>
    </div>
    <div style="margin-top:10px;text-align:center;">
      <span style="display:inline-block;margin-top:10px;padding:10px 18px;background:linear-gradient(180deg,#3b82f6 0%,#2563eb 60%,#1e40af 100%);border-radius:8px;color:#fff;font-weight:600;text-decoration:none;box-shadow:0 4px 0 #1e40af,0 8px 10px rgba(0,0,0,0.35),0 0 14px rgba(59,130,246,0.6),inset 0 1px 3px rgba(255,255,255,0.25);transition:transform .25s,box-shadow .25s;">⬅️ Back to Dashboard</span>
    </div>
  </div>
</div>
</body>
</html>
