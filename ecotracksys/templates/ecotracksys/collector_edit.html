{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Collector | EcoTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { margin:0; font-family: 'Segoe UI', sans-serif; background: linear-gradient(to right, #0f2027, #2c5364); color:#f0f0f0; }
    .wrap { max-width: 720px; margin: 60px auto; background:#1c2b4a; padding:28px; border-radius:12px; }
    h1 { margin-top:0; }
    .form-group { margin-bottom: 16px; }
    label { display:block; margin-bottom:6px; color:#90caf9; }
    input, select { width:100%; padding:10px; border:none; border-radius:6px; background:#273b61; color:#f0f0f0; }
    .row { display:flex; gap:12px; }
    .row .form-group { flex:1; }
    .btn { padding:10px 16px; border:none; border-radius:8px; cursor:pointer; }
    .primary { background:#1976d2; color:#fff; }
    .ghost { background:transparent; border:1px solid #90caf9; color:#90caf9; }
    .bar { display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; }
    a { color:#90caf9; text-decoration:none; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="bar">
      <h1>Edit Collector</h1>
      <a href="{% url 'collector_management' %}">‚Üê Back</a>
    </div>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" value="{{ form.instance.name }}" required>
      </div>
      <div class="row">
        <div class="form-group">
          <label>Phone</label>
          <input type="text" name="phone" value="{{ form.instance.phone }}" required>
        </div>
        <div class="form-group">
          <label>Zone</label>
          <input type="text" name="zone" value="{{ form.instance.zone }}" required>
        </div>
      </div>
      <div class="form-group">
        <label>Status</label>
        <select name="status" required>
          <option value="Active" {% if form.instance.status == 'Active' %}selected{% endif %}>Active</option>
          <option value="Inactive" {% if form.instance.status == 'Inactive' %}selected{% endif %}>Inactive</option>
        </select>
      </div>
      <div style="display:flex; gap:10px;">
        <button class="btn primary" type="submit">Save Changes</button>
        <a class="btn ghost" href="{% url 'collector_management' %}">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
