<!-- 
Password Reset Complete Page
This page confirms to the user that their password has been successfully changed.
It provides a link to return to the login page.
-->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Complete</title>

    <style>
        /* ====== PAGE BACKGROUND ====== */
        body {
            font-family: Arial, sans-serif;
            background-image: url("{% static 'bgimg.jpg' %}"); /* Dark blue gradient */
            display: flex;                  /* Flex layout for centering */
            justify-content: center;
            align-items: center;
            height: 100vh;                   /* Full viewport height */
            margin: 0;
            background-size: cover;       /* Image covers entire screen */
            background-position: center;  /* Image centered */
            background-repeat: no-repeat;
        }

        /* ====== MAIN CONTAINER ====== */
        .container {
            padding: 36px 44px;
            border-radius: 18px;

            /* Glassmorphic shadow layers */
            box-shadow:
                0 8px 32px 0 rgba(27,127,120,255),
                0 1.5px 6px 0 #077375,
                0 0 0 4px rgba(78, 188, 174, 0.667) inset;

            /* Glassmorphic background */
            background: rgba(109, 148, 135, 0.25);
            backdrop-filter: blur(12px);         /* Frosted glass blur */
            -webkit-backdrop-filter: blur(12px); /* Safari support */
            border: 1px solid rgba(19, 151, 127, 0.936);

            /* Text and sizing */
            color: #fff;
            min-width: 340px;
            transform: perspective(800px) rotateY(-2deg) scale(1.01);                  /* Fixed width for consistent design */
        }

        /* ====== HEADING ====== */
        h2 {
            text-align: center;
            color: #0f8a4f;                
        }

        /* ====== LOGIN LINK ====== */
        a {
            align-items: center;
            color: #09945a;                  /* Cyan link color */
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }
        a:hover {
            color: #057a3a;                  /* Light blue on hover */
        }
    </style>
</head>
<body>

    <!-- Main confirmation box -->
    <div class="container">
        <!-- Success message -->
        <h2>âœ… Password Changed Successfully</h2>

        <!-- Link back to login page -->
        <a href="{% url 'login' %}">Login Now</a>
    </div>

</body>
</html>
