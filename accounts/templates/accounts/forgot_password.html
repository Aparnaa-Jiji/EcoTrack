<!--miniproject/ecotrack/accounts/templates/accounts/forgot_password.html-->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | EcoTrack</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url("{% static 'bgimg.jpg' %}") no-repeat center center/cover;
        }

        .container {
            padding: 36px 44px;
            border-radius: 18px;
            box-shadow:
                0 8px 32px 0 rgba(27,127,120,0.8),
                0 1.5px 6px 0 #077375,
                0 0 0 4px rgba(78, 188, 174, 0.6) inset;
            background: rgba(109, 148, 135, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(19, 151, 127, 0.9);
            color: #fff;
            min-width: 340px;
            transform: perspective(800px) rotateY(-2deg) scale(1.01);
        }

        h2 {
            color: #00b36b; /* unified mint green heading */
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
            font-weight: bold;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            outline: none;
        }

        input[type="email"]:focus {
            border: 2px solid #00b36b;
            box-shadow: 0 0 6px rgba(0, 179, 107, 0.7);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #00b36b;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #00995c;
        }

        a {
            display: block;
            margin-top: 15px;
            color: #00b36b;
            text-decoration: none;
            text-align: center;
        }

        a:hover {
            color: #00995c;
        }

        /* Messages block */
        .messages {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
        }
        .messages.success { background: rgba(0, 179, 107, 0.2); color: #00b36b; }
        .messages.error   { background: rgba(255, 50, 50, 0.2); color: #ff4c4c; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="messages {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.email.errors }}
            <label for="id_email">Email Address</label>
            {{ form.email }}
            <button type="submit">Send Reset Link</button>
        </form>

        <a href="{% url 'login' %}">Back to Login</a>
    </div>
</body>
</html>
