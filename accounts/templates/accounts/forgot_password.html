<!-- 
Forgot Password Page
This page allows a user to request a password reset by entering their email address.
It uses Django template syntax for CSRF protection and form rendering.
-->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>

    <style>
        /* ====== Page Layout & Background ====== */
        body {
            display: flex; /* Center the login box horizontally */
            justify-content: center;
            align-items: center; /* Center vertically */
            height: 100vh;
            margin: 0;
            background-image: url("{% static 'bgimg.jpg' %}"); /* Background image */
            background-size: cover;       /* Image covers entire screen */
            background-position: center;  /* Image centered */
            background-repeat: no-repeat; /* Prevent repetition */             /* Full viewport height */
        }

        /* ====== Main Container ====== */
        .container {
           padding: 36px 44px;
            border-radius: 18px;

            /* Glassmorphic shadow layers */
            box-shadow:
                0 8px 32px 0 rgba(27,127,120,255),
                0 1.5px 6px 0 #077375,
                0 0 0 4px rgba(78, 188, 174, 0.667) inset;

            /* Glassmorphic background */
            background: rgba(109, 148, 135, 0.25);
            backdrop-filter: blur(12px);         /* Frosted glass blur */
            -webkit-backdrop-filter: blur(12px); /* Safari support */
            border: 1px solid rgba(19, 151, 127, 0.936);

            /* Text and sizing */
            color: #fff;
            min-width: 340px;
            transform: perspective(800px) rotateY(-2deg) scale(1.01);
        }

        /* ====== Headings ====== */
        h2 {
            color: #06973b;                /* Light blue heading */
            margin-bottom: 20px;
        }

        /* ====== Labels ====== */
        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        /* ====== Input Fields (Email, Password) ====== */
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            outline: none;
        }

        /* ====== Submit Button ====== */
        button {
            width: 100%;
            padding: 10px;
            background: #028d2e;           /* Primary blue */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #05723b;           /* Darker blue on hover */
        }

        /* ====== Back to Login Link ====== */
        a {
            display: block;
            margin-top: 15px;
            color: #05723b;                /* Cyan link color */
            text-decoration: none;
        }
        a:hover {
            color: #05723b;                 /* Light blue on hover */
        }
    </style>
</head>
<body>

    <!-- Main content wrapper -->
    <div class="container">
        <!-- Page Title -->
        <h2>Forgot Password</h2>

        <!-- Password reset form -->
        <form method="post">
            {% csrf_token %}               <!-- Security token for Django forms -->

            <!-- Show any form validation errors for the email field -->
            {{ form.email.errors }}

            <!-- Email input label -->
            <label for="id_email">Email Address</label>

            <!-- Email input field (rendered from Django form) -->
            {{ form.email }}

            <!-- Submit button -->
            <button type="submit">Send Reset Link</button>
        </form>

        <!-- Link to navigate back to login page -->
        <a href="{% url 'login' %}">Back to Login</a>
    </div>

</body>
</html>
