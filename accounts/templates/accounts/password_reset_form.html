<!-- 
Reset Password Page
Allows the user to set a new password after verifying their identity.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>

    <style>
        /* ====== PAGE BACKGROUND ====== */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #2c5364); /* Dark blue gradient background */
            display: flex;                  /* Center content vertically & horizontally */
            justify-content: center;
            align-items: center;
            height: 100vh;                   /* Full screen height */
            margin: 0;
        }

        /* ====== MAIN FORM CONTAINER ====== */
        .container {
            background: linear-gradient(135deg, #232526, #1e3c72); /* Dark gradient card */
            padding: 40px;
            border-radius: 15px;             /* Rounded edges */
            box-shadow: 0 8px 32px rgba(31,38,135,0.37); /* Soft shadow effect */
            color: #fff;
            width: 350px;                    /* Fixed width for consistency */
        }

        /* ====== HEADING ====== */
        h2 {
            color: #90caf9;                   /* Light blue title */
            margin-bottom: 20px;
        }

        /* ====== PASSWORD INPUT FIELDS ====== */
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            outline: none;                    /* Remove default focus outline */
        }

        /* ====== SUBMIT BUTTON ====== */
        button {
            width: 100%;
            padding: 10px;
            background: #1976d2;              /* Blue button */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #0d47a1;              /* Darker blue on hover */
        }
    </style>
</head>
<body>

    <!-- Main content box -->
    <div class="container">
        <!-- Page heading -->
        <h2>Reset Your Password</h2>

        <!-- Password reset form -->
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }} <!-- Django form renders password fields here -->
            <button type="submit">Change Password</button>
        </form>
    </div>

</body>
</html>
